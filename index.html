<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntheo | Redirecting...</title>
    <style>
        /* --- CSS RESET & BASE --- */
        :root {
            --bg-color: #050505;
            --text-color: #ffffff;
            --accent-gray: #444444;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* No scrollbars */
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-color);
        }

        /* --- CANVAS CONTAINER --- */
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.6; /* Slight dim to let text pop */
        }

        /* --- UI OVERLAY --- */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* Let clicks pass through to 3D */
            background: radial-gradient(circle, transparent 0%, var(--bg-color) 120%);
        }

        /* --- TYPOGRAPHY & ANIMATIONS --- */
        .main-container {
            text-align: center;
            mix-blend-mode: exclusion; /* Cool overlay effect */
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -2px;
            margin: 0 0 10px 0;
            text-transform: uppercase;
            animation: slideUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .status-text {
            font-size: 0.9rem;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
            margin-bottom: 30px;
            animation: fadeIn 1s 0.5s forwards;
            opacity: 0;
        }

        /* --- PROGRESS BAR --- */
        .progress-wrapper {
            width: 200px;
            height: 2px;
            background: #222;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s 0.8s forwards;
            opacity: 0;
        }

        .progress-bar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0%;
            background: #fff;
            animation: load 2.5s cubic-bezier(0.65, 0, 0.35, 1) forwards;
        }

        /* --- FOOTER BRANDING --- */
        .footer {
            position: absolute;
            bottom: 40px;
            text-align: center;
            font-size: 0.7rem;
            letter-spacing: 4px;
            font-weight: 600;
            opacity: 0;
            animation: fadeIn 1.5s 1s forwards;
        }
        
        .footer span {
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }

        /* --- KEYFRAMES --- */
        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        @keyframes load {
            0% { width: 0%; }
            50% { width: 40%; }
            100% { width: 100%; }
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .progress-wrapper { width: 150px; }
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div class="ui-layer">
        <div class="main-container">
            <h1>Syntheo</h1>
            <div class="status-text">Establishing Secure Link...</div>
            
            <div class="progress-wrapper">
                <div class="progress-bar"></div>
            </div>
        </div>

        <div class="footer">
            <span>A PRODUCT OF QUADROPIC</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- CONFIGURATION ---
        // Change this URL to where you want the user to go
        const TARGET_URL = "https://your-download-link-here.com";
        const REDIRECT_DELAY = 3000; // 3 seconds

        // --- REDIRECT LOGIC ---
        setTimeout(() => {
            // Uncomment the line below to enable actual redirection
            // window.location.href = TARGET_URL;
            
            // For demo purposes, we change the text
            document.querySelector('.status-text').innerHTML = "resources.getsyntheo.com";
            document.querySelector('.status-text').style.color = "#fff";
        }, REDIRECT_DELAY);


        // --- 3D ANIMATION (THREE.JS) ---
        const init3D = () => {
            const container = document.getElementById('canvas-container');
            
            // Scene Setup
            const scene = new THREE.Scene();
            // Fog for depth fading
            scene.fog = new THREE.FogExp2(0x050505, 0.002);

            // Camera
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 30;

            // Renderer
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            // --- OBJECT 1: MAIN GEOMETRIC SHAPE (ICOSAHEDRON) ---
            const geometry = new THREE.IcosahedronGeometry(10, 1);
            const material = new THREE.MeshBasicMaterial({ 
                color: 0xffffff, 
                wireframe: true,
                transparent: true,
                opacity: 0.15
            });
            const mainShape = new THREE.Mesh(geometry, material);
            scene.add(mainShape);

            // --- OBJECT 2: INNER CORE ---
            const coreGeo = new THREE.IcosahedronGeometry(4, 0);
            const coreMat = new THREE.MeshBasicMaterial({ 
                color: 0xffffff, 
                wireframe: true,
                transparent: true,
                opacity: 0.5
            });
            const coreShape = new THREE.Mesh(coreGeo, coreMat);
            scene.add(coreShape);

            // --- OBJECT 3: PARTICLE FIELD ---
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 700;
            const posArray = new Float32Array(particlesCount * 3);

            for(let i = 0; i < particlesCount * 3; i++) {
                // Spread particles in a wide area
                posArray[i] = (Math.random() - 0.5) * 100; 
            }

            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.2,
                color: 0x888888,
                transparent: true,
                opacity: 0.8,
            });
            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);

            // --- INTERACTION ---
            let mouseX = 0;
            let mouseY = 0;
            let targetX = 0;
            let targetY = 0;

            const windowHalfX = window.innerWidth / 2;
            const windowHalfY = window.innerHeight / 2;

            document.addEventListener('mousemove', (event) => {
                mouseX = (event.clientX - windowHalfX);
                mouseY = (event.clientY - windowHalfY);
            });

            // Handle Window Resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // --- ANIMATION LOOP ---
            const clock = new THREE.Clock();

            const animate = () => {
                const elapsedTime = clock.getElapsedTime();

                targetX = mouseX * 0.001;
                targetY = mouseY * 0.001;

                // Rotate Main Shape
                mainShape.rotation.y += 0.002;
                mainShape.rotation.x += 0.001;
                
                // Make the shape "breathe"
                const scale = 1 + Math.sin(elapsedTime * 0.5) * 0.05;
                mainShape.scale.set(scale, scale, scale);

                // Rotate Core faster
                coreShape.rotation.y -= 0.01;
                coreShape.rotation.x -= 0.005;

                // Move Particles slowly
                particlesMesh.rotation.y = -elapsedTime * 0.05;
                
                // Mouse Interaction (Smooth easing)
                mainShape.rotation.y += 0.05 * (targetX - mainShape.rotation.y);
                mainShape.rotation.x += 0.05 * (targetY - mainShape.rotation.x);

                renderer.render(scene, camera);
                requestAnimationFrame(animate);
            };

            animate();
        };

        // Initialize 3D Scene
        init3D();
    </script>
</body>
</html>
